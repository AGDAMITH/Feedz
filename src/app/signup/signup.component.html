<meta name="viewport" content="width-device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	

<form name="signUp" action="#" method="post">
    <h2>Sign Up</h2>

            <p>
                <input id="fullName" name="fullName" type="text" placeholder="Full Name" ng-model="fullName" required>
                <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
                    </span>
            </p>

          <p>
              <input id="email" name="email" type="email" placeholder="Email" ng-model="email" required>
              <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                </span>
          </p>
          <p>
              <input type="password" id="psw" name="psw" onkeyup='check();' 
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
              title="Must contain at least one number and one uppercase and lowercase letter,
               and at least 8 or more characters" required placeholder="Password">
          </p>
          <p>
              <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password" required>
              
          </p>
          <p>
              <input type="submit" value="Submit" id="submit"
              ng-disabled="myForm.user.$dirty && myForm.user.$invalid || 
              myForm.email.$dirty && myForm.email.$invalid">
          </p>

          <a href="">
              Already have an account..?
          </a>
      </form>

      <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
      </div>
